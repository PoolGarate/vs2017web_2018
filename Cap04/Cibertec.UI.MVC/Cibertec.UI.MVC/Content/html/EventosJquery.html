<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript</title>
    <script src="../../Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(config);

        function config() {

            debugger;
            $("p:first").on("click",
                function () {
                    alert("Click en el primer párrafo");
                }
            );
            $("#par").on("click",
                function () {
                    alert("Click en el segundo párrafo");
                }
            );
        }


    </script>
</head>
<body>
    <div><h2>EVENTOS HTML CON JQUERY</h2></div>
    <p>
        [Hacer click aqui]
    </p>

    <p id="par">
        [Hacer doble click aqui]
    </p>

    <div>
        <button id="btnRemoverHandler"> Remover Evento</button>
        <button id="btnAddHandler"> Agregar Evento</button>
    </div>


</body>
</html>
