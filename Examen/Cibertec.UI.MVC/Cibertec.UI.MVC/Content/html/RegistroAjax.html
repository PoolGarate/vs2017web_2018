<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pagina de Registro</title>
    <link href="Content/styles.min.css" rel="stylesheet" />
    <title>Javascript</title>
    <script src="../../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../js/help.js"></script>
    <script type="text/javascript">
        $(document).ready(config);

        function config() {
            $(".Guardar").on("click", Guardar);
        }

        function Guardar() {
            //Recuperar datos del formulario
            var formpersona = {}

            formpersona .nombres = $("#txtNombre").val();
            formpersona .apellidos = $("#txtApellidos").val();
            formpersona .dni = $("#txtDNI").val();

            $.post("/registro/registro",
                {
                    persona: formpersona
                },
                function (response) {
                    alert("Se registro a la persona" + response.FullName);
                }
            )
        }
    </script>
</head>
<body>
    <header>
        <img src="Content/images/logo.jpg" alt="logo de cibertec" class="headerlogo" />
        <nav class="dropdown">
            <ul class="dropdown-content">
                <li> <a href="#">Inicio</a> </li>
                <li> <a href="#">Registro</a> </li>
                <li> <a href="#">Nuevos Productos</a> </li>
                <li> <a href="#">Ubicanos</a> </li>
            </ul>
        </nav>
    </header>

    <section>
        <h3>Registro</h3>
        <form id="RegistroAlta">
            <fieldset>
                <legend>Alta de Servicios</legend>

                <label for="txtNombre">Nombres</label>
                <input type="text" id="txtNombre" />

                <label for="txtApellidos">Apellidos</label>
                <input type="text" id="txtApellidos" />

                <label for="txtDNI">DNI</label>
                <input type="text" id="txtDNI" />

                <label for="txtContrasena">Contraseña</label>
                <input type="text" id="txtContrasena" />

                <p>
                    <input type="button" class="Guardar" value="Grabar Datos" />
                </p>

            </fieldset>

        </form>
    </section>

    <footer>
        Nuestra dirección
        &copy; Todos los derechos reservados a Cibertec
    </footer>
</body>
</html>
